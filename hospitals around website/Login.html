<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-social/bootstrap-social.css">
    <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="hs.css">
    <title>Login</title>
</head>
<body>
<div class="container">
        <div id="signupModal" class="shadow modal fade" role="dialog">
                <div class="modal-dialog modal-md" role="content">
                    <div class="modal-content">
                        <div class="modal-header rounded-0 shadow-lg bg-white">
                            <h4 class="modal-title text-secondary heads">Sign Up! </h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body shadow-lg">
                            <form>
                                <div class="form-row content">
                                    <div class="form-group col-4">
                                            <label class="col-form-label text-secondary font-weight-bold" for="fname"><i class="fa fa-drivers-license-o"></i> Full Name</label>
                                            <input type="text" class="form-control form-control-sm mr-1 rounded-0 shadow-sm" id="fname" placeholder="First and Last">
                                    </div>
                                    <div class="form-group col-8">
                                            <label class="col-form-label text-secondary font-weight-bold" for="email"><i class="fa fa-envelope-o"></i> Email</label>
                                            <input type="email" class="form-control form-control-sm mr-1 rounded-0 shadow-sm" id="email" placeholder="Email">
                                    </div>
                                    <div class="form-group col-12">
                                            <label class="col-form-label text-secondary font-weight-bold" for="phone"><i class="fa fa-phone"></i> Phone</label>
                                            <input type="tel" class="form-control form-control-sm mr-1 rounded-0 shadow-sm" id="phone" placeholder="Phone Number">
                                    </div>
                                    <div class="form-group col-4">
                                            <label class="col-form-label text-secondary font-weight-bold" for="pass"><i class="fa fa-lock"></i> Password</label>
                                            <input type="password" class="form-control form-control-sm mr-1 rounded-0 shadow-sm" id="pass" placeholder="Password">
                                    </div>
                                    <div class="form-group col-5">
                                            <label class="col-form-label text-secondary font-weight-bold" for="passconfirm"><i class="fa fa-lock"></i> Confirm Password</label>
                                            <input type="password" class="form-control form-control-sm mr-1 rounded-0 shadow-sm" id="passconfirm" placeholder="Confirm Password">
                                    </div>
                                </div>
                                <div class="form-row modalfooter content">
                                    <button type="button" class="btn btn-secondary btn-sm ml-auto shadow-sm rounded-0">Cancel</button>
                                    <button type="submit" class="btn btncolor btn-sm ml-1 rounded-0 shadow-sm text-white">Sign in</button>        
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div id="signup1Modal" class="shadow modal fade" role="dialog">
                    <div class="modal-dialog modal-md" role="content">
                        <div class="modal-content">
                            <div class="modal-header rounded-0 shadow-lg bg-white">
                                <h4 class="modal-title text-secondary heads">Sign Up! </h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body shadow-lg">
                                <form>
                                    <div class="form-row content">
                                        <div class="form-group col-4">
                                                <label class="col-form-label text-secondary font-weight-bold" for="fname"><i class="fa fa-drivers-license-o"></i> Full Name</label>
                                                <input type="text" class="form-control form-control-sm mr-1 rounded-0 shadow-sm" id="fname" placeholder="First and Last">
                                        </div>
                                        <div class="form-group col-8">
                                                <label class="col-form-label text-secondary font-weight-bold" for="email"><i class="fa fa-envelope-o"></i> Email</label>
                                                <input type="email" class="form-control form-control-sm mr-1 rounded-0 shadow-sm" id="email" placeholder="Email">
                                        </div>
                                        <div class="form-group mb-0 col-12">
                                                <label class="col-form-label text-secondary font-weight-bold" for="phone"><i class="fa fa-phone"></i> Phone</label>
                                                <input type="tel" class="form-control form-control-sm mr-1 rounded-0 shadow-sm" id="phone" placeholder="Phone Number">
                                        </div>
                                        <span class="content mt-1 mb-1 text-secondary font-weight-bold">We Will Get Back to You as Soon as Possible!</span>
                                    </div>
                                    <div class="form-row modalfooter content">
                                        <button type="submit" class="btn btncolor btn-md rounded-0 shadow-sm text-white ml-auto">Submit</button>        
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
    <div class="row">
        <img class='col-4 offset-4 d-block' src="Hslogo.png" alt="logo" width="20%" height="10%">
    </div>
    <div class="row mb-5">

        <div class=" shadow-lg col-4 offset-4 fm">
            <form>
                <div class="form-group shadow">
                    <div class="bg-white pt-4 pb-3">
                        <div class="pt-1 text-secondary text-center mb-1 content">Sign in As?</div>
                        <div class="btn-group col offset-2 my-auto">
                            <div class="mb-1 mt-1">
                                <span role="button" id="doc" class="shadow btn ml-3 btn-secondary rounded-0 heads"><i class="fa fa-user-md"></i> Doctor</span>
                                <span role="button" id="pat" class="shadow btn btn-secondary rounded-0 heads"><i class="fa fa-user-plus"></i> Patient</span>
                            </div>
                        </div>
                        <div class="pt-1 text-secondary text-center mb-1 content">Don't have an account? <span><a id="signup" href="#">Sign Up!</a> as A Patient.</span><br>Click <a id="signupD" href="#">Here</a> to Sign Up as A Doctor</div>
                    </div>
                </div>
                <div class="form-group pt-2 pr-4 pb-2 pl-4">
                    <div class="row heads">
                        <label for="Dt" id="dl" class="font-weight-bold text-secondary col-12 col-form-label"></label>
                        <div class="col">
                            
                        <input type="text" class="form-control rounded-0 shadow-sm" id="email/ID" name="date" placeholder="">
                        </div>
                        <label for="Dt" class="font-weight-bold text-secondary col-12 col-form-label">Password</label>
                        <div class="col">
                        <input type="text" class="form-control rounded-0 shadow-sm" id="date" name="date" placeholder="Password">
                        </div>
                    </div>
                    
                        <button type="submit" class="content offset-4 butt mt-3 text-white shadow rounded-0 col-4 btn"><a href="HomePage.html" class="text-white text-decoration-none"> Submit</a></button>
                    
                </div>
            </form>

        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
    $(document).ready(function(){
                $("#doc").click(function(){
                    document.getElementById("dl").innerHTML = "ID";
                    document.getElementById("email/ID").placeholder = "#";

                })
                $("#pat").click(function(){
                    document.getElementById("dl").innerHTML = "Email";
                    document.getElementById("email/ID").placeholder = "Email";
                })
                $("#signup").click(function(){
                    $('#signupModal').modal('show');
                })
                $("#signupD").click(function(){
                    $('#signup1Modal').modal('show');
                })


            })
    </script>
</body>
</html>
